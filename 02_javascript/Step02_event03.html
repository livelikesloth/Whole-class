<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_event03/html</title>
    <style>
        .box{
            width:300px;
            height:300px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="box" id="myDiv"></div>
    <script>
        //1. 위의 div에 "mpusedown" 이벤트가 일어나면 div의 배경색을 노란색으로 바꿔보세요.
        // hint : .style.backgroundColor="색상";
        document.querySelector("#myDiv").addEventListener("mousedown",function()
            {document.querySelector("#myDiv").style.backgroundColor="yellow";})

        //2. 위의 div에 "mouseup" 이벤트가 일어나면 div의 배경색을 흰색으로 바꿔보세요.
        document.querySelector("#myDiv").addEventListener("mouseup",function()
            {document.querySelector("#myDiv").style.backgroundColor="white";})

        //3. 위의 div에 "moousemove" 이벤트가 일어날 때 마다 해당 마우스의 좌표를
        //   div의 innerText로 출력하도록 해 보세요.
        //   출력형식->  x좌표:100, y좌표:200
        //   구글 검색 키워드 -> addEventListener mousemove xy
        document.querySelector("#myDiv").addEventListener("mousemove",function(event)
        {
            let x = event.offsetX;
            let y = event.offsetY;
            document.querySelector("#myDiv").innerText="x:"+x+" y:"+y})

    </script>
    
</body>
</html>
