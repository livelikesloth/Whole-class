<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_example2.html</title>
</head>
<body>
    <h1>javascript examples 2</h1>

    <input type="text" id="one" >
    <button onclick="send()">Send</button>
    <button onclick="clearAll()">Delete</button>

    <p id="two"></p>




    <script>
        /*
            위의 input 요소에 문자열을 입력하고 전송 버튼을 눌렀을 때
                1. input 요소에 입력한 value 값을 msg라는 이름의 변수에 담은다음 
                    let msg=document.querySelector("one").value;
                2. id 가 two인 p 요소의 innerText 에 대입해보세요.
                    document.querySelector("#two").innerText=msg;
        */
        function send(){
            let msg=document.querySelector("#one").value;
            document.querySelector("#two").innerText=msg;
        }

        /*
            삭제 버튼을 눌렀을 때 input 요소의 value와
            p요소의 innerText가 제거 되도록 해보세요
                document.queruSelector("#one").value="";
        */
        function clearAll(){
            document.querySelector("#one").value="";
            document.querySelector("#two").innerText="";
        }
        // 로딩시점에 정보 수집이 끝나면 
        // 다음에 다시 실행 해도 로딩 시점의 정보를 불러온다
        

    </script>
</body>
</html>
