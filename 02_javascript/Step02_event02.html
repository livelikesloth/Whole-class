<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_even2.html</title>

    <style>
            /* 
                내부 css
                css는 나중에도 적용을 해줌
             */
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="box">box</div>


    <!--  
        인라인  css
        css를 적용할 요소에 style 속성을 이용해서 직접 css를 작성할 수도 있다.
        selector는 필요가 없다.
        "인라인 css는 내부 css 보다 우선시 된다."
    -->    
    <div style="width:100px; height:100px; border:1px solid red">box</div>

    <div id="myDiv">box</div>
    <div id="yourDiv">box</div>
    
    <script>
        //id 가 myDiv인 요소의 참조값을 찾아와서 div1이라는 변수에 담아 놓기
        //console 에서 원하는 시점에 css도 바로 바꿀 수 있다.
        //div.style.width="100";
        /*
            console
                div1.style.height="100px";
                '100px'
                div1.style.border="1px solid red"
                '1px solid red'
                div1.style.border="1px solid blue"
                '1px solid blue'
            element
            <div style="width:100px; height:100px; border:1px solid blue"></div>

            background-color="blue";  이 경우에는 -가 산술 연산자로 들어가서 사용 불가능하다
            그럴때는 -를 없애고 다음 단어의 첫글자를 대문자로 바꾼다
            backgroundColor="blue";
        */
        let div1=document.querySelector("#myDiv");
        div1.style.width="100px";
        div1.style.height="100px";
        div1.style.border="1px solid blue";
        div1.style.backgroundColor="yellow";
            //같은 결과 다른 방법
        document.querySelector("#yourDiv").style.width="100px";
        document.querySelector("#yourDiv").style.height="100px";
        document.querySelector("#yourDiv").style.border="1px solid blue";
        document.querySelector("#yourDiv").style.backgroundColor="yellow";

        
        

    </script>
    
    
</body>
</html>
