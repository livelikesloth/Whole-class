<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_example.html</title>
    <style>
        #bdImg{
            transition: all 0.5s ease-out;
        }
    </style>
</head>
<body>
    <button id="plusBtn">증가</button>
    <button id="minusBtn">감소</button>
    <p id="console">0</p>
    <script>

        let count=0;

        document.querySelector("#plusBtn").addEventListener("click", function(){
           //함수 안에서 count가 선언이 된다면 호출할 때마다 초기화된 후 올라감
           //그래서 let count=0; 는 불가. 페이지 로딩 시점에 미리 만들어 놓은 자원을 함수 안에서 공유하면서 사용.
            count = count+1;
            document.querySelector("#console").innerText=count+"px";
        });

        document.querySelector("#minusBtn").addEventListener("click", function(){
            count = count-1;
            document.querySelector("#console").innerText=count+"px";
        });
    </script>
<br><br>
사진 움직이기
    <button id="moveRightBtn">우측으로 움직이기</button>
    <button id="moveLeftBtn">좌측으로 움직이기</button>
    <button id="moveRightBottomBtn">우하단으로 움직이기</button>
    <button id="resetBtn">초기화</button>
    <br>
    <img src="images/redbird.png" id="bdImg">

    <script>
        let=mLeft=0;
        let=mRight=0;
        let=mTop=0

        document.querySelector("#moveRightBtn").addEventListener("click", function(){
            mLeft=mLeft+100;
        
            document.querySelector("#bdImg").style.marginLeft=mLeft+"px";
        });
        document.querySelector("#moveRightBottomBtn").addEventListener("click", function(){
            mLeft = mLeft+100;
            mTop = mTop+100;
            document.querySelector("#bdImg").style.marginLeft = mLeft+"px";
            document.querySelector("#bdImg").style.marginTop = mTop+"px";
        });
        document.querySelector("#moveLeftBtn").addEventListener("click", function(){
            if(mLeft !=0){
                mLeft=mLeft-100;
                document.querySelector("#bdImg").style.marginLeft=mLeft+"px"
            }
        });
        document.querySelector("#resetBtn").addEventListener("click", function(){
            mLeft = 0;
            mTop = 0;
            document.querySelector("#bdImg").style.marginLeft = mLeft+"px";
            document.querySelector("#bdImg").style.marginTop = mTop+"px";
        });
    
   

</script>
</body>
</html>
