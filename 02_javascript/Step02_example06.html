    <style>
        .redbird{
            width:100px;
            height:100px;
            background-color:orange;

        }

            cursor: pointer;
            border: 4px solid blue
        }

<body>
    <img src="images/redbird.png" class="redbird">
    <img src="images/redbird.png" class="redbird">
    <img src="images/redbird.png" class="redbird">
    <img src="images/redbird.png" class="redbird">
    <img src="images/redbird.png" class="redbird">
    <br>
    

    <script>
        
        let birds=document.querySelectorAll(".redbird"); 


        //각각의 이미지의 state(상태) 값을 저장할 배열
        let states=[];

        //반복문 돌면서 모든 img 요소에 click 이벤트 리스너 등록하기
        for(let i=0; i<birds.length; i++){
            
            birds[i].addEventListener("click", function()
                {
                    birds[i].style.width="150px";
                    birds[i].style.height="150px";
                }
            );
        };
        
        
           

       
    </script>
    
</body>
