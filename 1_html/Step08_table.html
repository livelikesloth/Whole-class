<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step08_table.html</title>
    <style>
        #myTable{
            border-collapse: collapse;  
        }
    </style>
</head>
<body>
    <h1>표(table) 형식으로 정보를 출력하기(약식)</h1>
    <table>
        <tr><!-- 3행 3rows -->
            <th>번호</th>   <!-- th 는 자동으로 가운데 정렬 됨 th default center alignment -->
            <th>이름</th>
            <th>주소</th><!-- 3열 3 columns -->
        </tr>
        <tr>
            <td>1</td>
            <td>두부</td>
            <td>페어펙스</td>
        </tr>
        <tr>
            <td>2</td>
            <td>유키</td>
            <td>하이데저트</td>
        </tr>
    </table>

    <table border="1" >
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>주소</th>
        </tr>
        <tr>
            <td>1</td>
            <td>두부</td>
            <td>페어펙스</td>
        </tr>
        <tr>
            <td>2</td>
            <td>유키</td>
            <td>하이데저트</td>
        </tr>
    </table>

    <table border="1" id="myTable" >
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>주소</th>
        </tr>
        <tr>
            <td>1</td>
            <td>두부</td>
            <td>페어펙스</td>
        </tr>
        <tr>
            <td>2</td>
            <td>유키</td>
            <td>하이데저트</td>
        </tr>
    </table>
</body>
</html>
