<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step05_ul.html</title>
</head>
<body>
    <h1>순서가 없는 목록(unordered list) ul요소</h1>
    
    <h2>친구 목록 입니다.</h2><!-- 구조화를 해서 나열해야함 needs to be structured, listed -->
    두부 <br>
    유키 <br>
    소주 

    <h2>바로가기 목록 입니다.</h2>
    <a href="https://daum.net">daum</a> <br>
    <a href="https://naver.com">naver</a> <br>
    <a href="https://gmarket.co.kr">gmarket</a>

    <p>어떤 목록을 나타낼 때 문자열을 단순히 나열하는게 아니고 아래와 같이 구조화를 해서 나열해야 한다</p>

<!-- 아래는 구조화 된 나열임 (기본 스타일이 있음 오버라이드 가능) following is structured list (there is a default style, able to overide) -->
    <h2>친구 목록 입니다.</h2>
    <ul><!-- ul, ol, dl block element-->
        <li>두부</li>
        <li>유키</li>
        <li>소주</li>
    </ul>

    <h2>바로가기 목록 입니다.</h2>
    <ul>
        <li><a href="https://daum.net">daum</a></li>
        <li><a href="https://naver.com">naver</a></li>
        <li><a href="https://gmarket.co.kr">gmarket</a></li>
    </ul>
</body>
</html>
