<!DOCTYPE html><!-- 이 문서는 html5 형식의 문서라고 웹브라우저에게 알리는  선언부  Declaration of  html5 form document -->
<!-- html 문서는 head 요소와 body 요소로 구성된다  html document consist of head element and body element-->
<html lang="en">
<head>
    <!-- head 요소 안에는 설정 정보나 웹페이지의 제목등으로 구성된다.  head element includes setting information, title of web page-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title> <!-- 웹 페이지의 제목 Title of web page -->
    <style>
        /*  여기는 css 영역 area of CSS */
        /*
            선택자{
                css 속성 : 값 ;
                css 속성2 : 값 ;
                css 속성3 : 값 ;
            }
            Selector{
                css attribute : value ;
                css attribute2 : value ;
                css attribute3 : value ;
            }

            - 사용할수 있는 css 속성은 이미 정해져 있다 ( 마음대로 지어 낼수 없다 ) 
            - css 속성에 적용할 값은 이미 정해진 카테고리 내에서 고르는것도 있고
              또는 크기나 색상같은 값은 정해진 단위에 맞춰서 원하는 값을 지정하면 된다. 
            - css attributes are already set up (cannot custom make)
            - you can choose css attribute from categories or set value of size, color etc
        */

        h1{
            color: rgb(165, 108, 42);
            background-color: olive;
        }
        

    </style>
</head>
<body><!-- body 요소에는 주로 화면에 나타낼 요소를 작성한다. usually body attributes for screen -->
    <!--
        여기는  HTML 영역에서의 주석입니다.

        메모나, 필기를 이 영역에서 작성하면 됩니다.
        This comment sectin is for HTML

    <h1>제목입니다.</h1>

             /*
             여기에 작성한 javascript는 *페이지 로딩시*에 웹브라우져가 해석합니다.

       console.log(999);

       }
       function bottle(){
        alert("BOTTLE")
       }

    <button onclick="greet();">greetings</button>
