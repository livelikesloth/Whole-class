<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step04_inlineElement.html</title>
    <style>
        .color-red{
            color: red;
        }
    </style>
</head>
<body>
    <h1>inline  요소에 대해 알아보기</h1> <!--  인라인 요소는 한줄에 표시 inline element prints one line-->
    <span>하나</span><span class="color-red">두울</span><span>세엣</span>
    <!-- \n vscode가 개행해도 공백하나로 인식함   even I change the line in vscode it turn to one space -->
    <br><!-- 웹브라우져에서 개행을 하기 위해서는 br을 사용함 br to change the line -->
    하나두울세엣
    <p>span 요소는 <span class="color-red">inline </span>요소입니다.</p>
<!-- 글자 갯수에 구애받지 않고 묶고 싶을 때 span 요소를 사용한다 If I want to gather to inline element -->

    <h2>기본 스타일을 가지고 있는 인라인 요소</h2>
    <!--b 요소는 단순히 굵은 글씨 b element = bold font-->
    <p>천리길도 <b>한걸음</b>부터</p>

    <!--strong 요소는 굵은 글씨 + 강조의 의미도 가지고 있다 strong element = bold, accent -->
    <p> 천리길도 <strong>한걸음</strong>부터</p><!-- 스크린 리더가 조금 더 크게 읽음 screen reader reads louder-->

    <!-- i요소는 단순히 이텔릭체 i element = italic font-->
    <p>여러분 <i>즐거운</i> 코딩이 시작되었어요</p>

    <!-- em요소는 이테릭체 + 강조의 의미도 가지고 있다. italic+accent-->
    <p>여러분 <em>즐거운</em> 코딩이 시작되었어요</p>
    
</body>
</html>
