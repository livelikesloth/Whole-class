    누르고 지워지는 버튼 만들기<br>
    <button id="clickIt">눌러요</button>
    <button id="clickIt2">눌러요2</button>
    <button id="deleteIt">지워요</button>
    <p id="console"></p>
    <script>
        document.querySelector("#clickIt").addEventListener("click", function(){
            document.querySelector("#console").innerText="안녕하세요";
        })
        document.querySelector("#clickIt2").addEventListener("click", function(){
            document.querySelector("#console").innerText="안녕안녕";
        })
        document.querySelector("#deleteIt").addEventListener("click",function(){
            document.querySelector("#console").innerText="";
        })
           

    </script><br><br>

    <br><br>박스 만들어서 클릭하면 색바뀌고 돌아오고 좌표 구하기 

    <div class="a" id="b"></div>

    <script>
        document.querySelector("#b").addEventListener("mousedown", function(){
            document.querySelector("#b").style.backgroundColor="yellow";
        })
        document.querySelector("#b").addEventListener("mouseup", function(){
            document.querySelector("#b").style.backgroundColor="white";
        })
        document.querySelector("#b").addEventListener("mousemove", function(event){
            let x=event.offsetX;
            let y=event.offsetY;
            document.querySelector("#b").innerText="x"+x+" y"+y;
        })

    </script>
