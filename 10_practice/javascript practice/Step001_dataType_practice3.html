<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step001_dataType_practice3.html</title>
    <style>
    </style>
    <!--
        printMsg 이용
        이름 입력하면
        안녕하세요 "이름"님 만들어보기
    -->
    <script>
            function greeting(){
                alert("반갑습니다! "+document.getElementById("a").value+"님 안녕하세요?");
            };
        
    </script>
</head>
<body>
    
    <h1>인사해 드려요!</h1>
    <br>
    이름을 입력하세요
    <br>
    <input type="text" name="nameHere" id='a' placeholder="이곳에 입력하세요.">
    <br><br>
    <button onclick="greeting()">입력</button>
    
<!-- 
    7.6.2022 성공
    text box에서 데이터를 다른 곳으로 가져오는 방법에 대해 전혀 알지 못해서 애먹었는데
    googling으로 input입력값을 가져오는 방법 
        document.getElementById("a").value
    을 사용해 가져오고 greeting()함수를 만들어 경고창으로 불러오는데 성공했다.
-->
    
</body>
</html>
