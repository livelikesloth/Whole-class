<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step008_promise.html</title>
</head>

<body>
    <script>

        function order(menu, callback) {
            const delay = Math.random() * 5000 + 5000; // 5000~10000 사이의 랜덤한 숫자
            setTimeout(function () {
                console.log("주문하신 " + menu + "가 준비되었습니다.");
                callback(menu);
            }, delay);
        }

        new Promise(function (resolve) {
            order("커피", resolve);
        }).then(function (item) {
            console.log(item + "맛나게 마셔요!")
            return new Promise(function (resolve) {
                order("샌드위치", resolve);
            });
        }).then(function (item) {
            console.log(item + "을 맛나게 먹어요. 냠냠");
            return new Promise(function (resolve) {
                order("아이스크림", resolve);
            });
        }).then(function (item) {
            console.log(item + "을 녹여먹어요 핥짝");
        });
    </script>

</body>

</html>
