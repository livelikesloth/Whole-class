       function a1(){
        document.write(1)
       }
       function a2(){
        document.write(2)
       }
       function a3(){
        document.write(3)
       }


        function random2To3(whatNumber) {
            const delay = Math.random() * 2000 + 1000;
            setTimeout(function () {
                whatNumber();
            }, delay);
        }
       random2To3(a1)
       random2To3(a2)
       random2To3(a3)
