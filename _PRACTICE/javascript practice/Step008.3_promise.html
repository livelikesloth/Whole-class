<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step008.3_promise.html</title>
</head>

<body>
    <script>
       
        //순서대로 실행하기
        function a1() {
            return new Promise(function (resolve, reject) {
                setTimeout(function () {
                    resolve('반가워')
                }, Math.random() * 1000 + 1000);
            });
        }
        function a2() {
            return new Promise(function (resolve, reject) {
                setTimeout(function () {
                    resolve('나도 반가워')
                }, Math.random() * 1000 + 1000);
            });
        }
        function a3() {
            return new Promise(function (resolve, reject) {
                setTimeout(function () {
                    resolve('내가 더반가워')
                }, Math.random() * 1000 + 1000);
            });
        }

        a1()
            .then(function (yuki) {
                document.write(yuki);
                return a2();
            }).then(function (yuki) {
                document.write(yuki);
                return a3();
            }).then(function (yuki) {
                document.write(yuki);
            })
    </script>
</body>

</html>
