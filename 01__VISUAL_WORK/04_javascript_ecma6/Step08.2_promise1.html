<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step08_promise01.html</title>
</head>

<body>
    <script>
        //메뉴를 주문하는 함수라고 가정
        function order(menu, callback) {
            //메뉴를 준비하는데 걸리는 시간이 랜덤하다고 가정하자
            const delay = Math.random() * 5000 + 5000; // 5000~10000 사이의 랜덤한 숫자
            setTimeout(function () {
                console.log("주문하신 " + menu + "가 준비되었습니다.");
                callback(menu);
            }, delay);
        }

//--------------------------비동기 동작(코드 순서가 추력 순서를 보장 못함-------------------------               

        // 커피를 주문하고 커피가 준비되면 호출되는 함수 전달
        order("커피", function (item) {
            //커피가 준비되었을 때 하고 싶은 작업을 여기서 하면 된 다.
            console.log(item + "맛나게 마셔요!");
            //샌드위치를 주문하고 샌드위치가 준비되면 호출되는 함수 전달
            order("샌드위치", function (item) {
                //샌드위치가 준비되었을 때 호출되는 함수 전달
                console.log(item + "맛있게 드세요");
                //아이스크림을 주문하고 아이스크림이 준비되면 호출되는 함수 전달
                order("아이스크림", function (item) {
                    //아이스크림이 준비되었을 때 하고싶은 작업을 여기서 하면 된다.
                    console.log(item + "녹여먹기");
                });
            });
        });
        
    </script>
</body>

</html>
