<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_example3.html</title>
</head>
<body>
    <input type="text" id="num1">
    <button onclick="plus()">+</button>
    <button onclick="minus()">-</button>
    <button onclick="multiple()">*</button>
    <button onclick="divide()">/</button>
    <input type="text"  id="num2">
    =
    <span id="result"></span>
    <br>
    <button onclick="clearAll()">Clear</button>
            

    <script>
        /*
            페이지 로딩 시점에 함수에서 자주 사용되는 값을 미리 얻어내서 변수에 담아 놓는다면?
        */

        let input1=document.querySelector("#num1");
        let input2=document.querySelector("#num2");
        // 페이지 로딩 시점의 값을 얻어낸다 = ""

        function plus(){
            let a=input1.value;
            let b=input2.value;
            let result=Number(a)+Number(b);
            document.querySelector("#result").innerText=result;
        }
        //고로 ""+""라서 값이 나오지 않음.
        //빈칸에 입력할 때 마다 업데이트 해주는 함수를 만든다면 가능하다  (onChange와 update함수)

            //내가 기능이 필요한 "시점"을 잘 계산해서 코드를 해야한다.
            

        function minus(){
            let a=document.querySelector("#num1").value;
            let b=document.querySelector("#num2").value;
            let result=Number(a)-Number(b)
            document.querySelector("#result").innerText=result;
        }
        function multiple(){
            let a=document.querySelector("#num1").value;
            let b=document.querySelector("#num2").value;
            let result=Number(a) * Number(b)
            document.querySelector("#result").innerText=result;
        } 
        function divide(){
            let a=document.querySelector("#num1").value;
            let b=document.querySelector("#num2").value;
            let result=Number(a)/Number(b)
            document.querySelector("#result").innerText=result;
        } 
        function clearAll(){
            document.querySelector("#num1").value='';
            document.querySelector("#num2").value='';
            document.querySelector("#result").innerText='';
            

        }

    </script>
  
    
</body>
</html>
