    <style>
        .box{
            width: 100px;
            height:100px;
            border: 10px solid blue;
        }
        /*클래스명이 box인 요소에 마우스가 hover 되었을 때 적용할 css */
        .box:hover{
            background-color: yellow;
            cursor:grab
        }
        .box:active{
            cursor:grabbing
        }
    </style>
</head>
<body>
    <div class="box">div1</div>
    <div class="box">div2</div>
    <div class="box">div3</div>
    <div class="box">div4</div>
    <div class="box">div5</div>

        */
            
        for(let i=0;i<5; i++){

            let styles0=document.querySelectorAll("div")[i]
