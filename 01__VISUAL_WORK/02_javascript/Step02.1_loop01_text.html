<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop_test.html
    </title>
</head>
<body>
    <h1>loop test</h1>
    <button onclick="clicked()">Click it</button>
    <button id="myBtn">Click it2</button>
   <script>
    let a=10;
    /*
        1.let i=0는 for 문 안에서만 사용할 수 있는 local variable 를 만들고 초기값 0 대입
        for 문에 실행순서가 왔을 때 최초 한번만 실행된다.
        for문이 반복문이 수행되는 동안 유지된다.
        for 문이 종료되는 i 는 사라진다.
       
        
        2. i<5 이 조건이 false 가 될 때 까지 for 문의{} 블럭이 반복 수행된다. 

        3. i++ 에서 ++는 i 안에 있는 숫자를 1 증가 시키는 증감연산자 이다.
    */
    function clicked(){
        console.log("clicked()호출됨")
    }
    document.querySelector("#myBtn").addEventListener("click", function(){
        console.log("clicked2()호출됨")
    });

    for(let i=0; i<5; i++){
        console.log(i);
    }
    console.log("javascript 가 로딩 되었습니다.");
        
   </script>
    
</body>
</html>
