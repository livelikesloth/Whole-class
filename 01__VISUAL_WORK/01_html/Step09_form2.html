<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step09_form2.html</title>
    <style>
        #comment{
            width: 99%;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>회원 가입 폼 입니다.</h1>

    <form action="signup/jsp">
        <label for="email">이메일</label>
        <input type="text" name="email" id="email">
    <br>
        <!-- 
            fieldset. legend 요소가 왜 필요하지와
            label 텍스트를 제공하는 새로운 방법을 익히세요
            input type="radio" 에서 name 속성의 값이 같으면 같은 그룹으로 묶인다 
            If vlaues of name are the same in input type="radio", they are tied to same group
            when ons is chosen the others are canceled automatically
        -->
    <fieldset>
        <legend>성별 정보 선택</legend>
            <label>
                <input type="radio" name="gender" value="man">남자
            </label>
            <label>
                <input type="radio" name="gender" value="woman" checked>여자
            </label><!--  when woman tap is chosen - file:///C:/acorn202206/visual_work/html/signup/jsp?email=&gender=woman -->
            <label>
                <input type="radio" name="gender" value="non-binary" >논 바이너리
            </label>
                
    </fieldset>

    <fieldset>
        <legend>취미 정보 선택</legend>
            <label>
                <input type="checkbox" name="hobby" value="soccer"> 축구
            </label>
            <label>
                <input type="checkbox" name="hobby" value="baking"> 베이킹
            </label>
            <label>
                <input type="checkbox" name="hobby" value="piano"> 피아노
            </label>
            <label>
                <input type="checkbox" name="hobby" value="etc"> 기타
            </label>
            <!-- checkbox속성은 같은 name 으로 여러개를 전달함 다중선택이 가능  element checkbox sends several same names. able to muti pick-->
    </fieldset>

    <label for="job"> 직업선택 </label>
        <select name="job" id="job">
            <option value="">선택</option> <!-- option is child of select-->
            <option value="programmer">프로그래머</option>
            <option value="doctor">의사</option>
            <option value="pianist">피아니스트</option>
            <option value="etc">기타</option>
        </select>

    <br>

             <!--value가 전송이 됨 send value-->
        
    <label for="lunch">점심 선택</label>
              <!-- 
                option에 value가 없으면 innerText가 전송된다. 
                if there is no value at option innerText will be sent
                <xxx>asdf</xxx> asdf=innerText 
            -->
        <select name="lunch" id="lumch">
            <optgroup label="분식">
                <option>라면</option>
                <option>쫄면</option>
                <option>김밥</option>
            </optgroup>
            <optgroup label="중식">
                <option>짜장면</option>
                <option>짬뽕</option>
                <option>군만두</option>
            </optgroup>
        </select>

    <br>

    <label for="myFile">첨부파일</label>
        <input type="file" id="myFile" name="myFile"><br>

    <label for="comment">하고 싶은 말</label>
        <br>
        <textarea name="comment" id="comment"></textarea><!-- 개행 가능 can change row-->

    <br>
    <button type="submit"> 가입 </button>

    </form>
</body>
</html>
